<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LABWORK_2 - Login System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="box" id="loginBox">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="btn">Log In</button>
                <button type="button" class="btn create-btn" id="showRegisterBtn">Create Account</button>
            </form>
            <p id="errorMessage" class="error"></p>
        </div>

        <!-- Registration Form -->
        <div class="box" id="registerBox" style="display: none;">
            <h2>Create Account</h2>
            <form id="registerForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required><br><br>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
                <button type="submit" class="btn">Register</button>
                <button type="button" class="btn back-btn" id="backToLoginBtn">Back to Login</button>
            </form>
            <p id="registerMessage"></p>
        </div>

        <!-- Welcome Section (shown after successful login) -->
        <div class="box success-box" id="welcomeBox" style="display: none;">
            <h2>Welcome!</h2>
            <p id="welcomeMessage"></p>
            <p><strong>Login Time:</strong></p>
            <p id="timestamp"></p>
            <button class="btn" id="downloadBtn">Download Attendance</button>
            <button class="btn logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Audio element for beep sound -->
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>

    <script src="scripts.js"></script>
</body>
</html>
